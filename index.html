<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Goal Setting — การตั้งเป้าหมายชีวิต</title>
  <style>
    body { font-family: "Tahoma", sans-serif; background: #f3f8f6; color: #234; padding: 20px; }
    h1, h2 { color: #2c5; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    label { display: block; margin-top: 12px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 15px; padding: 10px 20px; background: #5feaff; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Life Goal Setting</h1>
  <p>✨ ตั้งเป้าหมายใหญ่ภายใน 1 ปี → แบ่งเป็นเป้าหมายเล็ก → ติดตามผลทุกเดือน ✨</p>

  <form action="https://script.google.com/macros/s/AKfycbxIpmaBkDqF9rcenPiDR4S_eCB-hGSEYp2LxFf0MsH_uPYNPFKeaQaiYOQuJ8vnaxp9/exec" method="POST" target="_blank">
    <h2>1. เป้าหมายใหญ่ของคุณ</h2>
    <label>เป้าหมายหลักของฉันภายใน 1 ปีคือ:</label>
    <input type="text" name="goal_main" required placeholder="เช่น อยากเรียนภาษาอังกฤษให้ได้ 500 คำ">

    <h2>2. เป้าหมายย่อยรายเดือน</h2>
    <label>เดือนนี้ฉันจะทำอะไรให้สำเร็จ:</label>
    <input type="text" name="goal_monthly" required placeholder="เช่น เรียนภาษาอังกฤษ 50 คำ">

    <h2>3. ติดตามผลรายเดือน</h2>
    <label>เดือนนี้สำเร็จหรือไม่:</label>
    <select name="success" required>
      <option value="ใช่">✅ ใช่</option>
      <option value="ไม่ใช่">❌ ไม่ใช่</option>
    </select>

    <label>คะแนนความก้าวหน้า (0–100%):</label>
    <input type="number" name="progress_score" min="0" max="100" required>

    <label>ถ้าไม่สำเร็จ ฉันจะปรับแผนโดย:</label>
    <textarea name="adjust_plan" rows="3" placeholder="เช่น จะลดเป้าหมายเหลือ 30 คำ"></textarea>

    <button type="submit">บันทึกเป้าหมาย</button>
  </form>
</body>
</html>
